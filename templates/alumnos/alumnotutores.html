{% extends 'base.html' %}
{% block title %}Asignar tutores{% endblock %}
{% block content %}
<div class="mt-4 mb-4 card border rounded border-warning">
	<div class="container">
        <div class="card-body border-bottom">
			<h2 class="form-label text-center">Asignar tutores</h2>
			<p class="form-label text-justify font-italic">Modificacion de tutores asignado al alumno.</p>
    	</div>
    </div>
     <form class="mt-3 container form-horizontal" method="POST">
     	{% csrf_token %}
     	{% for itm in Alumno %}
     	<div class="form-inline form-group">
        	<label class="text-right justify-content-end control-label col-sm-2">Alumno:</label> 
        	<input type="text" class="form-control col-sm-10" name="alu_nombre" value="{{itm.alu_nombre}}" readonly="" />
        </div>
        <div class="form-inline form-group">
        	<label class="text-right justify-content-end control-label col-sm-2">Genero:</label>
        	 <select class="custom-select col-sm-10" id="inputGroupSelect01">
			    <option value="1">Femenino</option>
			    <option value="2">Masculino</option>
			  </select> 
        </div>
        {% endfor %}
     </form>
</div>
{% endblock %}
