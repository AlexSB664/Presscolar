{% extends "base.html" %}
{% block title %}Informacion del alumno{% endblock %}
{% block content %}
<div class="container">

<div class="mt-4 mb-4 card border rounded border-warning" style="max-width:300px">
<img src="{{ object.alu_foto.url }}" class="card-img-top border-bottom"/>
    <div class="card-body border-bottom">
<h3 class="form-label text-center">Alumno</h3>
    </div>
    <div class="card-body">
        <div class="form-inline form-group">
            <h4 class="card-title">{{object.alu_nombre}}</h4>
            <h5 class="w-100"> {{object.alu_genero}}</h5>
            <h6>Fecha de ingreso: {{object.alu_fechaIngreso}}</h6>
            <p class="card-text">{{object.alu_observaciones}}</p>
        </div>
    </div>

</div>
<button class="btn btn-danger" onclick="window.location.href = '/alumnos/detalles'">Volver</button>
</div>
{% endblock %}
