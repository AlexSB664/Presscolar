{% extends 'base.html' %}
{% block title %}Actualizar tutor{% endblock %}
{% block content %}
<div id="alert" class="alert-dismissible">
  <label class="close" onclick="cerrarAlerta()" >&times;</label>
  <strong id="msgAlert"></strong> <label id="msglblAlert"></label>
</div>
<div class="mt-3 mb-4 card border rounded border-warning">
    <div class="card-body border-bottom">
<h2 class="form-label text-center">Actualizar tutor</h2>
<p class="form-label text-justify font-italic">Actualiza la informacion de un tutor.</p>
    </div>
<form class="mt-3 container form-horizontal" method="POST" onsubmit="return valida()">
{% csrf_token %}
      <div class="form-inline form-group">
    <label class="text-right justify-content-end control-label col-sm-2" for="username">Usuario:</label>
          <input class="form-control col-sm-10" value="{{Usuario.username}}" name="username" readonly="">
    </div>
    
      <div class="form-inline form-group">    
    <label class="text-right justify-content-end control-label col-sm-2" for="password1">Contrase単a:</label>
          <input class="form-control col-sm-10" type="password" id="password1" value="" name="password1" required="">
    </div>
    
      <div class="form-inline form-group">
    
    <label class="text-right justify-content-end control-label col-sm-2" for="password2">Confirmar contrase単a:</label>
          <input class="form-control col-sm-10" type="password" id="password2" name="password2" required="">
    
    </div>
    
      <div class="form-inline form-group">
    
    <label class="text-right justify-content-end control-label col-sm-2" for="fname">Nombres:</label>
          <input class="form-control col-sm-10" value="{{Tutor.tut_apellidos}}" name="nombre" required="">
    
    </div>
      <div class="form-inline form-group">
    <label class="text-right justify-content-end control-label col-sm-2" for="parent">Parentesco:</label>
          <input class="form-control col-sm-10" value="{{Tutor.tut_parentesco}}" name="parentesco" required="">
    </div>
    
      <div class="form-inline form-group">
    
    <label class="text-right justify-content-end control-label col-sm-2" for="descrip">Descripcion:</label>
          <input class="form-control col-sm-10" value="{{Tutor.tut_descripcion}}" name="descripcion" required="">
    
    </div>
    
      <div class="form-inline form-group">
    
    <label class="text-right justify-content-end control-label col-sm-2" for="domicilio">Domicilio:</label>
          <input class="form-control col-sm-10" value="{{Tutor.tut_domicilio}}" name="domicilio" required="">
    
    </div>
    
      <div class="form-inline form-group">
    
    <label class="text-right justify-content-end control-label col-sm-2" for="telefono">Telefono:</label>
          <input class="form-control col-sm-10" value="{{Tutor.tut_numero}}" name="telefono" required="">
    
    </div>
      <div class="form-group ">
          <div class="d-flex justify-content-around">
            <button class="btn btn-success" type="submit">Guardar</button>
            <button class="btn btn-danger" onclick="window.location.href = '/tutor/buscar'" type="button">Cancelar</button>
          </div>
    </div>
</form>
</div>
<script type="text/javascript">
function valida(){
	var ok = true;
	var ps1 = document.getElementById('password1').value
	var ps2 = document.getElementById('password2').value
	if (ps1 != ps2) { ok = false
		document.getElementById('msgAlert').textContent = 'Contrase単a'
		document.getElementById('msglblAlert').textContent = 'Las contrase単as no coinciden.'
		document.getElementById('alert').classList.add('alert')
		document.getElementById('alert').classList.add('alert-warning')
	}


	return ok;
}
function cerrarAlerta(){
	document.getElementById('alert').classList.remove('alert')
	document.getElementById('alert').classList.remove('alert-warning')
	document.getElementById('msglblAlert').textContent = ''
	document.getElementById('msgAlert').textContent = '	'

}
</script>
{% endblock %}
