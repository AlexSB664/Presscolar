{% extends 'base.html' %}
{% block title %}Actualizar maestro{% endblock %}
{% block content %}
<div id="alert" class="alert-dismissible">
  <label class="close" onclick="cerrarAlerta()" >&times;</label>
  <strong id="msgAlert"></strong> <label id="msglblAlert"></label>
</div>
<div class="mt-3 mb-4 card border rounded border-warning">
    <div class="card-body border-bottom">
<h2 class="form-label text-center">Crear grupo</h2>
<p class="form-label text-justify font-italic">Crea un grupo nuevo.</p>
    </div>
<form class="mt-3 container form-horizontal" method="POST" onsubmit="return valida()">
{% csrf_token %}
      <div class="form-inline form-group">
    <label class="text-right justify-content-end control-label col-sm-2" for="username">Clave:</label>
          <input class="form-control col-sm-10"  name="clave" required="" >
    </div>
      <div class="form-inline form-group">
    <label class="text-right justify-content-end control-label col-sm-2" for="materno">Salon:</label>
          <input class="form-control col-sm-10" name="materno" />
    </div>
      <div class="form-inline form-group">
    <label class="text-right justify-content-end control-label col-sm-2" for="nacimiento">Grado:</label>
    <input type="number" name="nacimiento" class="form-control" required="" id="grado">
    
    </div>
      <div class="form-inline form-group">
    <label class="text-right justify-content-end control-label col-sm-2" for="nombres">Maestro:</label>
          <input class="form-control col-sm-10" id="Maestro"  name="maestro" required="">
    
    </div>
	<div class="form-inline form-group">
	    <label class="text-right justify-content-end control-label col-sm-2" for="paterno">Alumnos:</label>
    	<input class="form-control col-sm-10" id="alumnos" name="paterno" >
	</div>    
  	<div class="form-group ">
      	<div class="d-flex justify-content-around">
            <button class="btn btn-success" type="submit">Guardar</button>
            <button class="btn btn-danger" type="reset">Limpiar campos</button>
      	</div>
    </div>
</form>
</div>
{% endblock %}
