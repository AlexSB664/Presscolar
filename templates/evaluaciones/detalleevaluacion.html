{% extends 'base.html' %}
{% block title %}Evaluacion{% endblock %}
{% block content %}
<div class="mt-3 mb-4 card border rounded border-warning">
    <div class="card-body border-bottom">
<h2 class="form-label text-center">Evaluacion Semanal </h2>
<p class="form-label text-justify font-italic">Evalua al alumno.</p>
<p style="color:red;" class="form-label text-justify font-italic">Calificar con 1 si el alumno no lo hace.</p>
<p style="color:blue;" class="form-label text-justify font-italic">Calificar con 2 si el frecuentemente lo hace</p>
<p style="color:green;" class="form-label text-justify font-italic">Calificar con 3 si el alumno lo hace muy frecuentemente</p>
    </div>    
     <div class="form-inline form-group">
    
    <label class="text-right justify-content-end control-label col-sm-2" for="E_maestro">Maestro:</label>
    <input class="form-control col-sm-2" readonly="True"  name="E_maestro" value="{{Evaluacion.E_maestro.pro_nombres}} {{Evaluacion.E_maestro.pro_apellidoPaterno}}">
    
    </div>
    
     <div class="form-inline form-group">
    
    <label class="text-right justify-content-end control-label col-sm-2" for="E_alumno">Alumno:</label>
    <input class="form-control col-sm-2" readonly="True" id="id=" name="E_alumno" value="{{Evaluacion.E_alumno.alu_nombre}}">
    </div>
     <div class="form-inline form-group">
    <label class="text-right justify-content-end control-label col-sm-2" for="E_fecha">Fecha de evaluacion:</label>
    <input type="date" name="E_fecha" value="{{Evaluacion.E_fecha|date:"Y-m-d"}}" readonly="" id="id_E_fecha">
    
    </div>
    
     <div class="form-inline form-group">
    
    <label class="text-right justify-content-end control-label col-sm-5" for="E_comparte">Comparte libremente detalles cotidianos de su casa, escuela, comunidad:</label>
    <input type="number" name="E_comparte" min="1" value="{{Evaluacion.E_comparte}}" id="id_E_comparte" readonly="" max="3">
    
    </div>
    
     <div class="form-inline form-group">
    
    <label class="text-right justify-content-end control-label col-sm-5" for="E_apoya">Apoya a los demás dando sugerencias para lograr realizarlo:</label>

    </div>

    </div>
